<!-- Team Section -->
<section id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">المدرِّس </h2>
                <h3 class="section-subheading text-muted">استاذ التعليم السلك الثاني رياضيات حائز على ماستر من جامعة ابن زهر و ماستر من جامعة  تيليكوم بروتان بفرنسا</h3>
            </div>
        </div>
        <div class="row">
          {% for member in site.data.team %}
            <div class="col-sm-12">
                <div class="team-member">
                    <img src="{{ site.baseurl }}/assets/img/team/{{ member.photo }}" class="img-responsive img-circle" alt="{{ member.name }}">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.bio }}</p>
                    <ul class="list-inline social-buttons">
                        <li><a href="http://www.facebook.com/{{ member.facebook }}"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li><a href="http://www.linkedin.com/in/{{ member.linkedin }}"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
          {% endfor %}

        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">استاذ التعليم السلك الثاني رياضيات بوزارة التربية الوطنية منذ سنة 2017</p>
            </div>
        </div>
    </div>
</section>
